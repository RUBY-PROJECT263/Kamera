<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYPBOT Lens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AI Models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; height: 100vh; }
        #camera-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        .lens-ui { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; justify-content:建设; }
        .lens-frame { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 2px solid rgba(255,255,255,0.5);
            border-radius: 24px; pointer-events: none;
            transition: all 0.3s ease;
        }
        .lens-frame::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 4px solid #4285f4; border-radius: 24px;
            clip-path: polygon(0 0, 30% 0, 30% 10%, 0 10%, 0 30%, 10% 30%, 10% 0, 0 0); /* Custom corners simplified */
        }

        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 40px 20px; display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .mode-selector { display: flex; gap: 20px; overflow-x: auto; padding: 10px; scrollbar-width: none; }
        .mode-item { font-size: 14px; font-weight: 600; opacity: 0.6; cursor: pointer; white-space: nowrap; }
        .mode-item.active { opacity: 1; color: #4285f4; border-bottom: 2px solid #4285f4; }
        
        .capture-group { display: flex; align-items: center; gap: 30px; }
        .shutter { 
            width: 72px; height: 72px; border-radius: 50%; background: white; 
            border: 6px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .shutter:active { transform: scale(0.9); }
        .shutter-inner { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #000; }

        #result-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%;
            background: #1a1a1a; border-radius: 24px 24px 0 0; z-index: 100;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 24px; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        #result-panel.open { bottom: 0; }
        .drag-handle { width: 40px; height: 4px; background: #444; margin: 0 auto 20px; border-radius: 2px; }
        
        #loading-spinner { display: none; }
    </style>
</head>
<body>

    <div id="camera-wrapper">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="detection-canvas"></canvas>
        
        <div class="lens-ui">
            <div class="top-bar p-6 flex justify-between items-center bg-gradient-to-b from-black/60 to-transparent">
                <div class="text-lg font-bold">DYPBOT <span class="text-blue-400">Lens</span></div>
                <button onclick="switchCamera()" class="p-2 bg-black/40 rounded-full">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46A7.93 7.93 0 0 0 20 13c0-4.42-3.58-8-8-8zm0 12c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 6.74A7.93 7.93 0 0 0 4 13c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
                </button>
            </div>

            <div class="lens-frame" id="lens-frame"></div>

            <div class="bottom-nav">
                <div class="mode-selector" id="mode-list">
                    <div class="mode-item active" onclick="setMode('search')">SEARCH</div>
                    <div class="mode-item" onclick="setMode('translate')">TRANSLATE</div>
                    <div class="mode-item" onclick="setMode('scanner')">SCANNER</div>
                </div>

                <div class="capture-group">
                    <div class="p-3"></div> <!-- Placeholder -->
                    <div class="shutter" onclick="handleAction()">
                        <div class="shutter-inner"></div>
                    </div>
                    <div id="loading-spinner" class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                </div>
                <p class="text-xs text-gray-400">Tekan shutter untuk menganalisis</p>
            </div>
        </div>
    </div>

    <!-- Result Panel -->
    <div id="result-panel">
        <div class="drag-handle" onclick="closeResult()"></div>
        <div id="result-content">
            <h2 class="text-xl font-bold mb-4">Hasil Analisis</h2>
            <div id="ai-response" class="text-gray-300 leading-relaxed whitespace-pre-wrap"></div>
        </div>
        <button onclick="closeResult()" class="mt-6 w-full py-3 bg-blue-600 rounded-xl font-bold">Tutup</button>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('detection-canvas');
        const ctx = canvas.getContext('2d');
        const resultPanel = document.getElementById('result-panel');
        const aiResponse = document.getElementById('ai-response');
        const spinner = document.getElementById('loading-spinner');
        
        let currentMode = 'search';
        let objectModel;
        let isScannerActive = false;
        let facingMode = "environment";
        const apiKey = ""; // Disiapkan oleh lingkungan runtime

        async function init() {
            objectModel = await cocoSsd.load();
            startCamera();
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                if(isScannerActive) runScanner();
            };
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-item').forEach(el => {
                el.classList.toggle('active', el.innerText.toLowerCase() === mode);
            });
            
            isScannerActive = (mode === 'scanner');
            const frame = document.getElementById('lens-frame');
            frame.style.display = isScannerActive ? 'none' : 'block';
            
            if (isScannerActive) runScanner();
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function runScanner() {
            if (!isScannerActive) return;
            const predictions = await objectModel.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            predictions.forEach(p => {
                ctx.strokeStyle = '#4285f4';
                ctx.lineWidth = 4;
                ctx.strokeRect(...p.bbox);
                ctx.fillStyle = '#4285f4';
                ctx.font = '16px Arial';
                ctx.fillText(p.class, p.bbox[0], p.bbox[1] > 20 ? p.bbox[1] - 10 : 20);
            });
            requestAnimationFrame(runScanner);
        }

        async function handleAction() {
            if (currentMode === 'scanner') return;
            
            spinner.style.display = 'block';
            
            // Capture Image
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0);
            const base64Image = tempCanvas.toDataURL('image/jpeg').split(',')[1];

            let prompt = "";
            if (currentMode === 'search') {
                prompt = "Bertindaklah sebagai Google Lens. Identifikasi objek utama dalam gambar ini secara detail. Berikan nama barang, kategori, dan penjelasan singkat kegunaannya dalam Bahasa Indonesia.";
            } else if (currentMode === 'translate') {
                prompt = "Deteksi semua teks yang ada di gambar ini dan terjemahkan semuanya ke dalam Bahasa Indonesia. Format: [Teks Asli] -> [Terjemahan]. Jika tidak ada teks, katakan 'Tidak ditemukan teks'.";
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                aiResponse.innerText = text;
                resultPanel.classList.add('open');
            } catch (err) {
                aiResponse.innerText = "Gagal menganalisis. Pastikan koneksi internet stabil.";
                resultPanel.classList.add('open');
            } finally {
                spinner.style.display = 'none';
            }
        }

        function closeResult() {
            resultPanel.classList.remove('open');
        }

        function switchCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        }

        init();
    </script>
</body>
</html>
